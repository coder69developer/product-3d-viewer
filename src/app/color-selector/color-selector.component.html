<!-- src/app/color-selector/color-selector.component.html -->
<div class="color-selector-container">
  <label for="colorPicker" class="color-label">Select a Color:</label>
  <input
    id="colorPicker"
    type="color"
    [value]="selectedColor"
    (change)="onColorChange($event)"
  />
  <p>Selected Color: <span [style.color]="selectedColor">{{ selectedColor }}</span></p>
</div>
