<div class="product-container container">
  <div class="row">
    <div class="col-12 col-mg-6 col-lg-6">
      <div class="section">
          <h2>choose color</h2>
          <app-color-selector (colorSelected)="handleColorSelected($event)"></app-color-selector>
      </div>

      <div class="section mt-4">
        <h2>Upload Logo</h2>
        <form>
          <div class="form-group">
            <label for="logo">Upload Logo</label>
            <input
              type="file"
              id="logo"
              accept="image/*"
              class="form-control"
              (change)="onLogoUpload($event)"
            />
          </div>
        </form>
      </div>

      <div class="progress-bar-container mt-3">
        <label for="sizeSlider">Adjust Logo Size</label>
        <input
          type="range"
          id="sizeSlider"
          min="0.1"
          max="5"
          step="0.1"
          [value]="decalSize"
          (input)="onSizeChange($event)"
        />
        <span>{{ decalSize }}</span>
      </div>

      <div class="progress-bar-container mt-3">
        <label for="rotationSlider">Adjust Logo Rotation (°)</label>
        <input
          type="range"
          id="rotationSlider"
          min="0"
          max="360"
          step="1"
          [value]="decalRotationDeg"
          (input)="onRotationChange($event)"
        />
        <span>{{ decalRotationDeg }}°</span>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-6">
      <ngt-canvas [sceneGraph]="sceneGraph" [camera]="{ zoom: 1, position: [9, 4, 3]}"></ngt-canvas>
    </div>
  </div>


</div>
